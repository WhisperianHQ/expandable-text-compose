name: Release

on:
  release:
    types: [published, prereleased]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew --no-daemon --stacktrace build

      - name: Prepare signing key (in-memory)
        shell: bash
        env:
          SIGNING_KEY_ASC_BASE64: ${{ secrets.SIGNING_KEY_ASC_BASE64 }}
          SIGNING_KEY_ASC: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          SIGNING_KEY_ID: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyId }}
        run: |
          set -euo pipefail

          if [[ -n "${SIGNING_KEY_ASC_BASE64:-}" ]]; then
            printf '%s' "${SIGNING_KEY_ASC_BASE64}" | base64 --decode > signing.asc
            echo "ORG_GRADLE_PROJECT_signingInMemoryKey<<EOF" >> "$GITHUB_ENV"
            cat signing.asc >> "$GITHUB_ENV"
            echo "EOF" >> "$GITHUB_ENV"
          elif [[ -n "${SIGNING_KEY_ASC:-}" ]]; then
            echo "ORG_GRADLE_PROJECT_signingInMemoryKey<<EOF" >> "$GITHUB_ENV"
            printf '%s\n' "${SIGNING_KEY_ASC}" >> "$GITHUB_ENV"
            echo "EOF" >> "$GITHUB_ENV"
          else
            echo "Missing signing key. Set either SIGNING_KEY_ASC_BASE64 (recommended) or ORG_GRADLE_PROJECT_signingInMemoryKey." >&2
            exit 1
          fi

          # Optional: only needed if you must force a specific signing key/subkey.
          if [[ -n "${SIGNING_KEY_ID:-}" ]]; then
            echo "ORG_GRADLE_PROJECT_signingInMemoryKeyId=${SIGNING_KEY_ID}" >> "$GITHUB_ENV"
          fi

      - name: Publish to Maven Local (verify artifacts)
        run: |
          ./gradlew --no-daemon --stacktrace publishToMavenLocal
          VERSION="$(grep '^VERSION_NAME=' gradle.properties | cut -d= -f2)"
          GROUP_PATH="app/whisperian/expandable-text-compose"
          ARTIFACT_DIR="$HOME/.m2/repository/${GROUP_PATH}/${VERSION}"
          echo "Checking artifacts in ${ARTIFACT_DIR}"
          test -d "${ARTIFACT_DIR}"
          ls -la "${ARTIFACT_DIR}"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}-sources.jar"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}-javadoc.jar"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}.aar"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}.pom"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}.aar.asc"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}.pom.asc"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}-sources.jar.asc"
          test -f "${ARTIFACT_DIR}/expandable-text-compose-${VERSION}-javadoc.jar.asc"

      - name: Publish to Maven Central
        if: github.event_name == 'workflow_dispatch' || github.event.release.prerelease == false
        run: ./gradlew --no-daemon --stacktrace publishToMavenCentral
